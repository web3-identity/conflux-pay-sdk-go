          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/cns_errors.RainbowErrorDetailInfo'
          description: Invalid request
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/cns_errors.RainbowErrorDetailInfo'
          description: Internal Server error
      summary: Make Order
      tags:
      - Orders
      x-codegen-request-body-name: make_ord_req
